<!DOCTYPE html>
<html>
<title>THIS IS HTML WEBSITE FOR LISTS></title>
<body style="background-color:pink;">
<h1 style="text-align:center;">DESIGN WEB</h1>
<p><u>THIS IS A HTML WEBSITE</u></p>
<h2>An Unordered HTML List</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol type="I" start="50">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<h2>A Description List</h2>

<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
<button type="submit" value="Submit">Submit</button>

</body>
</html>
